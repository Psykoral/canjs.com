<html>
<body>
<div id="content">
</div>

<link rel="stylesheet" href="example.css"/>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://canjs.com/release/latest/can.jquery.js"></script>
<script src="http://canjs.com/release/latest/can.object.js"></script>
<script src="http://canjs.com/release/latest/can.fixture.js"></script>

<script id="todoEditorTemplate" type="text/mustache">
{{#todo}}
<div id='editor'>
    <input type='text' can-value='description'/>
</div>
{{/todo}}
</script>
<script id="todoListTemplate" type="text/mustache">
<ul>
  {{#each todos}}
  <li>
    <input type='checkbox' can-value='complete'>
    <span {{todoClass}} can-click='select'>{{description}}</span>
    <span class='delete' can-click='destroy'>&times;</span>
  </li>
  {{/each}}
</ul>
</script>
<script id='appMustache' type='text/mustache'>
<todos-app>
  <h2>Todays to-dos</h2>
  <todos-editor todo='todo'></todos-editor>
  <todos-list></todos-list>
</todos-app>
</script> 
<script src="todo-fixtures.js"></script>
<script src="todo.js"></script>
<script>
$(function() {
  // Start the application by rendering our template!
  $("#content").html(can.view("appMustache", { }))
});
</script>
</html>
